<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <h2>Simple Library App</h2>
    </header>
    <div class="library">
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
        <button id="modal-opener">+</button>
        <div class="modal">
            <div class="modal-content">
                <form action="#" id="book-form">
                    <div class="form-header">Add New Book</div>
                    <input type="text" class="book-title" placeholder="Title*" required>
                    <input type="text" class="book-author" placeholder="Author*" required>
                    <input type="number" class="book-pages" min="1" placeholder="Pages*" required>
                    <div class="form-row">
                        <label for="read">Finished Reading?</label>
                        <input type="checkbox" class="book-read" name="read" id="read">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>      
    </div>
    <script src="javascript.js"></script>
</body>
</html>
